<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Get Your GIF On!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Enhanced CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Javascript File -->
	<script src="assets/javascript/app.js"></script>

</head>
<body>

	<!-- Hero Area -->
	<div class="jumbotron">
	    <h1 class="text-center">Get Your GIF On!</h1>
	    <h3 class="text-center">"You miss 100% of the shots you don't take" ~ Wayne Gretzky</h3>
		<div class="text-center">
	        <p>You will have 20 seconds to answer each question.<p>
	        <div id = scoreKeeper>
	        </div>
	    </div>
    </div>
	<!-- End Hero Area -->
	
	<!-- Start Main Container -->
	<div class="container">
		<!-- This starts row 1 - The buttons go all the way across here -->
    	<div class="row">
    		<!-- This starts the column it stretches across 10 columns with an offset of 1 column to provide spacing on the sides -->
    		<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div id = "topic-buttons">
					Topic Buttons go here
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the column -->
  			</div>
  		<!-- End the first row -->
  		</div>

  		<!-- This starts row 2 - We will have two columns here, one for the gifs to be displayed in and one for the form input -->
  		<div class="row">
    		<!-- This starts the first column it stretches across 4 columns with an offset of 1 column to provide spacing on the sides and I will leave -->
    		<div class="col-lg-4 col-lg-offset-1">
    		<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div id = "topic-gifs">
					GIFs go here
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the first column -->
  			</div>
  			<!-- This starts the second column it stretches across 4 columns with an offset of 1 column to provide spacing on the sides and I will leave -->
  			<div class="col-lg-4 col-lg-offset-1">
    		<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div id = "topic-form">
						Form Goes Here
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the second column -->
  			</div>
			<!-- End the second row -->
  		</div>
  		<!-- End the row -->
  		</div>

	<!-- This ends the main container -->
	</div>

</body>
</html>
