	<!-- Enhanced CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Javascript File -->
	<script src="assets/javascript/app.js"></script>

	<!-- Loading Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Harmattan|Montserrat|Raleway|Roboto:100,400" rel="stylesheet">

</head>
<body>

	<!-- Hero Area -->
	<div class="jumbotron">
	    <h1 class="text-center">Mad About GIFs!</h1>
		<div class="text-center">
	        <iframe src="https://player.vimeo.com/video/9089194" width="320" height="180" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			<p><a href="https://vimeo.com/9089194">Mad Men Main Title</a> from <a href="https://vimeo.com/jeremycox">Jeremy Cox</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
	    </div>
    </div>
	<!-- End Hero Area -->
	
	<!-- Start Main Container -->
	<div class="container">
		<!-- This starts row 1 - The buttons go all the way across here -->
    	<div class="row">
    		<!-- This starts the column it stretches across 10 columns with an offset of 1 column to provide spacing on the sides -->
    		<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div id = "topic-buttons">
					Topic Buttons go here
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the column -->
  			</div>
  		<!-- End the first row -->
  		</div>

		<!-- This starts row 2 - The buttons go all the way across here -->
    	<div class="row">
    		<!-- This starts the column it stretches across 10 columns with an offset of 1 column to provide spacing on the sides -->
    		<div class="col-lg-10 col-lg-offset-1">
            	<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div>
						 <form id="topic-form">
					      <label for="topic-input">Add a New Character</label>
					      <input type="text" id="topic-input">
					      <!-- Button triggers new topic to be added -->
					      <input id="add-topic" type="submit" value="Add a New Topic">
					    </form>
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the column -->
  			</div>
  		<!-- End the second row -->
  		</div>

  		<!-- This starts row 3 - We will have one column here, one for the gifs to be displayed in -->
  		<div class="row">
    		<!-- This starts the column it will stretch 10 columns with an offset of 1 -->
    		<div class="col-lg-10 col-lg-offset-1">
    		<div class="panel panel-default">
  				<div class="panel-body">
  					<!-- This is the div we will select to append the buttons to -->
  					<div id = "topic-gifs">
					<!-- This will end the topic button div-->
  					</div>
  				<!-- End the panels-->
  				</div>
  				</div>
  			<!-- End the column -->
  			</div>
		<!-- End the Third Row -->
  		</div>


	<!-- This ends the main container -->
	</div>
